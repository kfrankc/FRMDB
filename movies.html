
<html>
<head>
	<title>FRMDB - Fruthie Movie DataBase </title>
	<meta name="viewport" content="user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<!-- <link rel="shortcut icon" type="image/png" href="favicon.png" /> --> 

	<!--ADDED BOOTSTRAP-->
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!-- JQuery -->
	<script src = "js/jquery-2.1.3.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- More JS libraries for template and spreadsheet API -->
	<script src="js/handlebars-v3.0.3.js"></script>
	<script src="js/dataloader.js"></script>

</head>
<body>
	
	<div id="navbar">
		<img src="http://kfrankc.me/wp-content/uploads/2015/06/FRMDB-banner.png" id="FRMDB-logo">
	
	
		<!-- NAVBAR -->
		<nav class = "navbar navbar-default navbar-sttic-top">
		<ul class = "nav nav-pills">
			<li role = "presentation"><a href = "index.html">Home</a></li>
			<li role = "presentation"><a href = "movies.html">Movies</a></li>
			<li role = "presentation"><a href = "books.html">Books</a></li>
		</ul>
		</nav>
	</div>
	
	<h2>Movies coming soon!</h2>
	<div id = "content">
		<div class="card">
			<p id="intro">
				Movies
			</p>
		</div>
		<script id="card-template" type="text/x-handlebars-template">
			{{#each apidata}}
			<div class="card" id="card-{{@index}}">
				<p class="card-title">{{title}}</p>
				<div class="card-img">
					<img class="card-img-embed" height="315" src="{{photolink}}">
				</div>
				<div class="card-frank"><p>FRANK: {{frank}}  </p> </div>
				<div class="card-ruthie"><p>RUTHIE: {{ruthie}}
				</p></div>
			</div>
			{{/each}}
		</script>
	</div>

	<div id="content-credit">
            Page created by <a href="mailto:frankchen1698@gmail.com">Frank Chen</a> &amp; <a href="mailto:ruthjohnson2013@gmail.com">Ruthie Johnson</a>
            &copy; 2015 FRMDB
    </div>
</body>
