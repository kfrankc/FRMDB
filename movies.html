<!DOCTYPE html>
<html>
<head>
	<title>FRMDB - Fruthie Movie DataBase </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<link rel="icon" 
      type="image/png" 
      href="https://frmdb.files.wordpress.com/2015/08/favicon2.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" media="screen and (max-width: 450px)" href="css/450.css">
	<!-- google fonts -->
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'> 
	<!-- <link rel="shortcut icon" type="image/png" href="favicon.png" /> -->

	<!--ADDED BOOTSTRAP-->
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!-- JQuery -->
	<script src = "js/jquery-2.1.3.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- More JS libraries for template and spreadsheet API -->
	<script src="js/handlebars-v3.0.3.js"></script>
	<script src="js/dataloader_movies.js"></script>

</head>
<body>
	<!-- navbar found in style.css -->
	<div id="movies_header">
		<img src = "https://frmdb.files.wordpress.com/2015/07/movies_header1.png">
  
     	<h2 class = "About_header"><span>Movies</span></h2>
	</div>
	<div id = "content">
		<div class="card-intro">
			<p class = "card-movie-title"> Movies </p>
			<img src="https://frmdb.files.wordpress.com/2015/07/vintage_cinema_camera_256.png" id="card-movie-img">
			<p class = "card-movie-content">Welcome to the  <i>Movie</i> page! <br>Each movie has a rating from both Frank & Ruthie, ranging from 1-10. The meaning of each rating is detailed below:</p>
			<img src="https://frmdb.files.wordpress.com/2015/07/frmdb-movie-ranking1.png" id="card-movie-ranking">
		</div>
		<script id="card-template" type="text/x-handlebars-template">
			{{#each apidata}}
			<div class="card" id="card-{{@index}}">
				<p class="card-title">{{title}}</p>
				<div class="card-img">
					<a href = "{{imdblink}}" target="_blank">
					<img class="card-img-embed" height="315" src="{{photolink}}">
					</a>
				</div>

				<div class="card-frank"><p id = "frank-rank">{{frank}}</p></div>
				<div class="card-ruthie"><p id = "ruthie-rank">{{ruthie}}</p></div>
				<img class = "frank-thumb" src="https://frmdb.files.wordpress.com/2015/07/frank_thumb.png"></img>
				<img class = "ruthie-thumb" src="https://frmdb.files.wordpress.com/2015/07/ruthie_thumb.png"></img>
			</div>
			{{/each}}
		</script>


	</div>

	<div id="spreadsheet_content_credit">
            Page created by <a href="mailto:frankchen1698@gmail.com">Frank Chen</a> &amp; <a href="mailto:ruthjohnson2013@gmail.com">Ruthie Johnson</a>
            &copy; 2015 FRMDB
    </div>
    <div id="nav">
        	 <nav class = "navbar navbar-custom navbar-fixed-top">
        	 	<!--
        	 	 <a class="navbar-brand page-scroll">
                    <i class="fa fa-newspaper-o"></i>  <span class="light"> <img src="http://kfrankc.me/wp-content/uploads/2015/06/FRMDB-banner.png" align="center" style="padding-bottom:5px;padding-right:10px;" height="35" width="150"></span> 
                </a>
				-->
            
		<ul class = "nav nav-pills">
			<li role = "presentation"><a href = "index.html">HOME</a></li>
			<li role = "presentation"><a href = "movies.html">MOVIES</a></li>
			<li role = "presentation"><a href = "books.html">BOOKS</a></li>
			<li role = "presentation"><a href = "about.html">ABOUT</a></li>
		</ul>

		</nav>
		
        </div>              
        <script type="text/javascript">
            $(function() {
                $(window).scroll(function(){
					var scrollTop = $(window).scrollTop();
					if(scrollTop != 0)
						$('#nav').stop().animate({'opacity':'0.1'},400); /* scrolling */
					else	
						$('#nav').stop().animate({'opacity':'1'},400); /* when hover over; beginining at top */
				});
				
				$('#nav').hover(
					function (e) {
						var scrollTop = $(window).scrollTop();
						if(scrollTop != 0){
							$('#nav').stop().animate({'opacity':'1'},400);
						}
					},
					function (e) {
						var scrollTop = $(window).scrollTop();
						if(scrollTop != 0){
							$('#nav').stop().animate({'opacity':'0.1'},400);
						}
					}
				);
            });
        </script>	
</body>
